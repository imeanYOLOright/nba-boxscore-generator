<html>
<head>
	<title>NBA Post-Game Recap Generator</title>
	<script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
</head>
<body>
	<script type="text/javascript">
		$(function() {
			$.get("/generate", function(data) {
				$("#comment").val(data);
			});
		});
	</script>
	<textarea id="comment" rows="15"></textarea>
	{% for g in games %}
	<div>{{ g.home.name }} | {{ g.away.name }}</div>
	{% endfor %}
</body>
</html>
